<! DOCTYPE html>
<html lang="en">
<head>
<title>Survey Form</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
   <!-- jQuery library -->
   <script type="text/javascript" src="bootstrap/js/jquery-3.4.1.min.js"></script>
   <!-- Latest compiled and manified JavaScript -->
   <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
	<main id="main">
		<div class="container-fluid">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
			<div class="row">
				<div class="freecode col-sm-offset-2 col-xs-12 col-sm-7">
					<form id="survey-form" class="form-group">
						<div class="form-group">
							<label id="name-label" for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter your name" required><br>
						</div>
						<div class="form-group">
							<label id="email-label" for="email">Email</label>
								<input type="email" id="email" class="form-control" placeholder="Enter your email" required checked="email"><br>
						</div>
						<div class="form-group">
							<label id="number-label" for="number">Age(optional)</label>
								<input type="number" id="number" min="15" max="100" class="form-control" placeholder="Age" ><br>
						</div>
						<div class="form-group">
							<label id="role-label">Which option best describes your current role?</label>
								<select id="dropdown" class="form-control">
									<option diabled selected value>Select current role</option>
									<option>Student</option>
									<option>Full time Job</option>
									<option>Full Time Learner</option>
									<option>Prefer not to say</option>
									<option>Other</option>
								</select><br>
						</div>		
						<div class="form-group">
							<label id="friend">Would you recommend freeCodeCamp to a friend?</label><br>
								<label><input name="friend" type="radio" id="definitely" checked>Definitely</label><br>
								<label ><input name="friend" type="radio" id="maybe">Maybe</label><br>
								<label><input name="friend" type="radio" id="sure">Sure</label><br><br>
						</div>
						<div class="form-group">
							<label id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
								<select class="form-control">
									<option diabled selected value>Select an option</option>
									<option>Challenges</option>
									<option>Projects</option>
									<option>Community</option>
									<option>Open Source</option>
								</select><br>
						<div class="form-group">
							<label id="improved-label">What would you like to see improved? (Check all that apply)</label><br>
								<label><input value="frontend" type="checkbox" name="improved" checked >   Front-end Projects</label><br>
								<label><input value="backend" type="checkbox" name="improved">   Back -end Projects</label><br>
								<label><input value="datavisual" type="checkbox" name="improved">   Data-Visualization</label><br>
								<label><input value="challenges" type="checkbox" name="improved" >   Challenges</label><br>
								<label><input value="opensource" type="checkbox" name="improved">   Open Source Community</label><br>
								<label><input value="gitter" type="checkbox" name="improved">   Gitter help room</label><br>
								<label><input value="videos" type="checkbox" name="improved" >   Videos</label><br>
								<label><input value="citymeetups" type="checkbox" name="improved">   City Meetups</label><br>
								<label><input value="wiki" type="checkbox" name="improved">   Wiki</label><br>
								<label><input value="forum" type="checkbox" id="">   Forum</label><br>
								<label><input value="additionalcourse" type="checkbox" name="improved">   Additional Courses</label><br><br>
						<div class="form-group">
							<label id="comments-label">Any comments or suggestions?</label>
								<textarea rows="5" class="form-control" cols="86" placeholder="Enter your comments here...."></textarea><br><br><br>
						</div>
							<input type="submit" class="btn btn-lg active form-control" value="Submit" id="submit">	
 					</form>
 				</div>
 			</div>
 		</div>
	</main>
</body>
</html>
